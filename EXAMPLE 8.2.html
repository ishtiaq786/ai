<!DOCTYPE html>
<html>
<head>
	<title>User-defined objects</title>
	<script type="text/javascript">
		var toy = new Object();
		toy.name = "Lego";
		toy.color = "red";
		toy.shape = "rectangle";
	</script>
</head>
<body bgcolor ="lightblue">
	<script type="text/javascript">
		document.write("<b>The toy is a " + toy.name + ".");
		document.write("<br />It is a " + toy.color + ""
			+ toy.shape+ ".");
	</script>
<body>

</body>
</html>
